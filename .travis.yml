---
language: node_js
node_js:
  - "8"
addons:
  chrome: stable
  firefox: "55"

sudo: false

cache:
  directories:
    - $HOME/.npm

before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install

script:
  - npm run test-with-coveralls

after_success:
  - npm run semantic-release
